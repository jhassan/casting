<!DOCTYPE html>
<html lang="en" ng-app="TodaySaleApp">
<!-- include head section -->
<div ng-include="'include/head.html'"></div>
<body ng-controller="TodaySaleController">
    <div id="wrapper">
        <!-- include left side bar -->
        <div ng-include="'include/left_sidebar.html'"></div>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Today Report</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Today Report
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive" style="overflow-x:hidden !important;">
                                Search:<input ng-model="search" class="form-group" type="text" value=""/>
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Customer Name</th>
                                            <th>Caret Type</th>
                                            <th>Casting Weight</th>
                                            <th>KAT</th>
                                            <th>Mix Iron</th>
                                            <th>Pure Gold</th>
                                            <th>Laboure Fee</th>
                                            <th>Date</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX" ng-repeat="sale in today_sale | filter:search | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                            <td>{{sale.client_name}}</td>
                                            <td>{{sale.caret_type}}</td>
                                            <td>{{sale.casting_weight}}</td>
                                            <td>{{sale.gold_cut}}</td>
                                            <td>{{sale.mix_iron}}</td>
                                            <td>{{sale.pure_gold}}</td>
                                            <td>{{sale.casting_labour_fee}}</td>
                                            <td>{{sale.date_created}}</td>
                                            <td>Delete</td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                                <pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit"></pagination>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>
    <!-- Include Angular js -->
    <script src="js/angular.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js" type="text/javascript"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/today_sale.js"></script>
    <script src="js/login-controller.js"></script>
    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    

</body>

</html>
