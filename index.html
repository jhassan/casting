<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gold Casting System</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h2>Gold Casting System</h2>
                <div class="login-panel panel panel-default" style="margin-top:10%;">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="alert alert-danger" style="margin:15px; display:none;" id="errorLogin"> Please enter correct info!</div>
                    <div class="panel-body" ng-controller="LoginController">
                    <form ng-app="GoldCastingApp" ng-controller="LoginController" name="myForm" novalidate method="post">
                        <fieldset>
                    <div class="form-group">        
                    <input class="form-control" type="text" placeholder="User Name" name="username" ng-model="username" required>
                    <span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
                    <span ng-show="myForm.username.$error.required">Username is required.</span>
                    </span>
                    </div>
                    <div class="form-group">
                    <input class="form-control" type="password" placeholder="Password" name="password" ng-model="password" required>
                    <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
                    <span ng-show="myForm.password.$error.required">Password is required.</span>
                    </span>
                    </div>
                    <p>
                    <input type="submit" ng-click="UserLogin()" class="btn btn-lg btn-success btn-block" ng-disabled="myForm.username.$dirty && myForm.username.$invalid && myForm.username.$error || myForm.password.$dirty && myForm.password.$invalid" value="Login">
                    </p>
                     </fieldset>   
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>

    <!-- Include Angular js -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/login-controller.js"></script>

</body>

</html>
